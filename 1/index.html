<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 3-LED Control + Interactive Grid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      background: rgb(0, 0, 0);
      overflow: hidden;
    }
    /* Interactive grid background */
    .grid {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, 60px);
      grid-template-rows: repeat(auto-fill, 60px);
    }
    .square {
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,0.05);
      background: rgba(245, 246, 247, 0.02);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .square.active {
      background: hsl(var(--hue), 80%, 50%);
      box-shadow: 0 0 15px hsl(var(--hue), 80%, 60%);
    }
    /* LED panel floats above grid */
    .main-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      pointer-events: none; /* Let mouse events pass through */
    }
    /* Make controls clickable */
    .main-content button,
    .main-content .toggle-btn,
    .main-content .all-btn,
    .main-content .led-block {
      pointer-events: auto;
    }
    h1 {
      color: #f1e8e8;
      margin-top: 40px;
    }
    .led-block {
      background: rgba(20, 20, 20, 0.85);
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,255,255,0.3);
      position: relative;
    }
    .led-block h2 {
      margin-bottom: 10px;
      color: #fff;
    }
    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .on { color: #00ff88; }
    .off { color: #ff4444; }
    .toggle-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #07f63e;
      color: white;
      transition: background 0.2s;
    }
    .toggle-btn.on { background-color: rgb(28, 244, 53); }
    .toggle-btn.off { background-color: red; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .error {
      color: #ff5555;
      font-size: 14px;
      margin-top: 5px;
    }
    .connection-status {
      margin-bottom: 20px;
      font-weight: bold;
      color: #00ffff;
    }
    .all-btns {
      margin: 20px 0;
    }
    .all-btn {
      padding: 10px 30px;
      margin: 0 10px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #222;
      color: rgb(255, 255, 255);
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      transition: 0.3s;
    }
    .all-btn:hover {
      background-color: #00ffff;
      color: #090909;
    }
    .led-grid {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}
.led-grid .row {
  display: flex;
  gap: 20px;
  justify-content: center;
}
.led-grid .row-center {
  justify-content: center;
}
  </style>
</head>
<body>
  <!-- Interactive grid background -->
  <div class="grid" id="grid"></div>

  <!-- Main LED control panel content -->
  <div class="main-content">
  <h1>ESP32 - 5 LED Control Panel</h1>
  <div class="connection-status" id="conn-status">Connecting...</div>
  <div class="all-btns">
    <button class="all-btn" onclick="setAllLEDs(1)">Turn ALL ON</button>
    <button class="all-btn" onclick="setAllLEDs(0)">Turn ALL OFF</button>
  </div>
  <div class="led-grid">
    <div class="row">
      <div class="led-block" id="block-led1">
        <h2>LED 1</h2>
        <div class="status" id="status-led1" style="color: rgb(121, 193, 245);"> Status: <span class="off">OFF</span></div>
        <button class="toggle-btn off" id="btn-led1" onclick="toggleLED('led1')">Turn ON</button>
        <span class="spinner" id="spinner-led1" style="display:none;"></span>
        <div class="error" id="error-led1"></div>
      </div>
      <div class="led-block" id="block-led2">
        <h2>LED 2</h2>
        <div class="status" id="status-led2" style="color: rgb(121, 193, 245);"> Status: <span class="off">OFF</span></div>
        <button class="toggle-btn off" id="btn-led2" onclick="toggleLED('led2')">Turn ON</button>
        <span class="spinner" id="spinner-led2" style="display:none;"></span>
        <div class="error" id="error-led2"></div>
      </div>
    </div>
    <div class="row">
      <div class="led-block" id="block-led3">
        <h2>LED 3</h2>
        <div class="status" id="status-led3" style="color: rgb(121, 193, 245);">Status: <span class="off">OFF</span></div>
        <button class="toggle-btn off" id="btn-led3" onclick="toggleLED('led3')">Turn ON</button>
        <span class="spinner" id="spinner-led3" style="display:none;"></span>
        <div class="error" id="error-led3"></div>
      </div>
      <div class="led-block" id="block-led4">
        <h2>LED 4</h2>
        <div class="status" id="status-led4" style="color: rgb(121, 193, 245);">Status: <span class="off">OFF</span></div>
        <button class="toggle-btn off" id="btn-led4" onclick="toggleLED('led4')">Turn ON</button>
        <span class="spinner" id="spinner-led4" style="display:none;"></span>
        <div class="error" id="error-led4"></div>
      </div>
    </div>
    <div class="row row-center">
      <div class="led-block" id="block-led5">
        <h2>LED 5</h2>
        <div class="status" id="status-led5" style="color: rgb(121, 193, 245);">Status: <span class="off">OFF</span></div>
        <button class="toggle-btn off" id="btn-led5" onclick="toggleLED('led5')">Turn ON</button>
        <span class="spinner" id="spinner-led5" style="display:none;"></span>
        <div class="error" id="error-led5"></div>
      </div>
    </div>
  </div>
</div>
  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Interactive grid script -->
  <script>
    const grid = document.getElementById("grid");
    function fillGrid() {
      grid.innerHTML = "";
      const cols = Math.floor(window.innerWidth / 60);
      const rows = Math.floor(window.innerHeight / 60);
      for (let i = 0; i < cols * rows; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.addEventListener("mouseenter", () => {
          const hue = Math.floor(Math.random() * 360);
          square.style.setProperty("--hue", hue);
          square.classList.add("active");
        });
        square.addEventListener("mouseleave", () => {
          square.classList.remove("active");
        });
        grid.appendChild(square);
      }
    }
    fillGrid();
    window.addEventListener("resize", fillGrid);
  </script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtUtPAaJhTa04HZ6LMcJFxuW5EQ46oeBk",
      authDomain: "final-led-cb8f7.firebaseapp.com",
      databaseURL: "https://final-led-cb8f7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "final-led-cb8f7",
      storageBucket: "final-led-cb8f7.firebasestorage.app",
      messagingSenderId: "991108439681",
      appId: "1:991108439681:web:953233021fe9ffefe43780"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Connection status
    db.ref(".info/connected").on("value", snap => {
      const status = document.getElementById("conn-status");
      if (snap.val() === true) {
        status.textContent = "Connected to Firebase";
        status.style.color = "green";
      } else {
        status.textContent = "Disconnected from Firebase";
        status.style.color = "red";
      }
    });

    // LED state cache
    const ledStates = { led1: 0, led2: 0, led3: 0, led4: 0, led5: 0 };

    // Toggle LED
    function toggleLED(led) {
      const btn = document.getElementById("btn-" + led);
      const spinner = document.getElementById("spinner-" + led);
      const errorDiv = document.getElementById("error-" + led);
      errorDiv.textContent = "";
      spinner.style.display = "inline-block";
      btn.disabled = true;
      // Toggle value
      const newVal = ledStates[led] === 1 ? 0 : 1;
      db.ref("led/" + led).set(newVal, (err) => {
        spinner.style.display = "none";
        btn.disabled = false;
        if (err) {
          errorDiv.textContent = "Failed to update. Try again.";
        }
      });
    }

    // Listen to LED status and update UI
    function listenToLED(led) {
      const statusSpan = document.getElementById("status-" + led).querySelector("span");
      const btn = document.getElementById("btn-" + led);

      db.ref("led/" + led).on("value", (snapshot) => {
        const val = snapshot.val();
        ledStates[led] = val;
        if (val === 1) {
          statusSpan.textContent = "ON";
          statusSpan.className = "on";
          btn.textContent = "Turn OFF";
          btn.className = "toggle-btn on";
        } else {
          statusSpan.textContent = "OFF";
          statusSpan.className = "off";
          btn.textContent = "Turn ON";
          btn.className = "toggle-btn off";
        }
      });
    }

    // Control all LEDs
    function setAllLEDs(value) {
      ["led1", "led2", "led3", "led4", "led5"].forEach(led => {
        const spinner = document.getElementById("spinner-" + led);
        const btn = document.getElementById("btn-" + led);
        const errorDiv = document.getElementById("error-" + led);
        errorDiv.textContent = "";
        spinner.style.display = "inline-block";
        btn.disabled = true;
        db.ref("led/" + led).set(value, (err) => {
          spinner.style.display = "none";
          btn.disabled = false;
          if (err) {
            errorDiv.textContent = "Failed to update. Try again.";
          }
        });
      });
    }

    // Setup listeners for all LEDs
    listenToLED("led1");
    listenToLED("led2");
    listenToLED("led3");
    listenToLED("led4");
    listenToLED("led5");
  </script>
</body>
</html>
