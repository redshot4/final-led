<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home: 4-Channel Control</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: rgb(0, 0, 0);
      color: white;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    
    /* Interactive Grid */
    .grid {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0; display: grid;
      grid-template-columns: repeat(auto-fill, 60px);
      grid-template-rows: repeat(auto-fill, 60px);
    }
    .square {
      border: 1px solid rgba(255,255,255,0.05);
      background: rgba(245, 246, 247, 0.02);
      transition: 0.3s;
    }
    .square.active {
      background: hsl(var(--hue), 80%, 50%);
      box-shadow: 0 0 15px hsl(var(--hue), 80%, 60%);
    }
    
    .main-content {
      position: relative; z-index: 2;
      padding: 20px;
    }
    
    h1 { color: #00ffff; margin-bottom: 5px; }
    
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      margin: 20px auto;
    }

    .card {
      background: rgba(30, 30, 30, 0.85);
      border: 1px solid #444;
      padding: 20px;
      width: 220px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    /* Relay Status Colors */
    .status-text { font-size: 14px; color: #888; margin-bottom: 15px; }
    .status-on { color: #00ff88; font-weight: bold; }
    .status-off { color: #ff4444; font-weight: bold; }

    /* Buttons */
    .toggle-btn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      width: 100%;
      font-weight: bold;
      transition: 0.2s;
    }
    .off { background: #ff4444; }
    .off:hover { background: #cc0000; }
    .on { background: #00ff88; color: #004422; }
    .on:hover { background: #00cc6a; }

    /* LDR Specifics */
    .ldr-value { font-size: 32px; color: #ffeb3b; font-weight: bold; margin: 10px 0; }
    
    #conn-status { margin-bottom: 20px; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>

  <div class="grid" id="grid"></div>

  <div class="main-content">
    <h1>Smart Home Control</h1>
    <div id="conn-status" style="color:orange;">Connecting...</div>

    <div class="dashboard">
      <div class="card">
        <h3>Appliance 1</h3>
        <div class="status-text">Status: <span id="txt-relay1" class="status-off">OFF</span></div>
        <button class="toggle-btn off" id="btn-relay1" onclick="toggleRelay('relay1')">Turn ON</button>
      </div>

      <div class="card">
        <h3>Appliance 2</h3>
        <div class="status-text">Status: <span id="txt-relay2" class="status-off">OFF</span></div>
        <button class="toggle-btn off" id="btn-relay2" onclick="toggleRelay('relay2')">Turn ON</button>
      </div>

      <div class="card">
        <h3>Appliance 3</h3>
        <div class="status-text">Status: <span id="txt-relay3" class="status-off">OFF</span></div>
        <button class="toggle-btn off" id="btn-relay3" onclick="toggleRelay('relay3')">Turn ON</button>
      </div>

      <div class="card">
        <h3>Appliance 4</h3>
        <div class="status-text">Status: <span id="txt-relay4" class="status-off">OFF</span></div>
        <button class="toggle-btn off" id="btn-relay4" onclick="toggleRelay('relay4')">Turn ON</button>
      </div>

      <div class="card" style="border-color: #ffeb3b;">
        <h3>Light Sensor</h3>
        <div class="ldr-value" id="ldr-value">--</div>
        <div class="status-text" id="ldr-desc">Reading data...</div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const grid = document.getElementById("grid");
    function fillGrid() {
      grid.innerHTML = "";
      const cols = Math.floor(window.innerWidth / 60);
      const rows = Math.floor(window.innerHeight / 60);
      for (let i = 0; i < cols * rows; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.addEventListener("mouseenter", () => {
          square.style.setProperty("--hue", Math.floor(Math.random() * 360));
          square.classList.add("active");
        });
        square.addEventListener("mouseleave", () => square.classList.remove("active"));
        grid.appendChild(square);
      }
    }
    fillGrid();
    window.addEventListener("resize", fillGrid);
  </script>

  <script>
    // --- INSERT YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
      apiKey: "AIzaSyDtUtPAaJhTa04HZ6LMcJFxuW5EQ46oeBk", // Use your actual key
      authDomain: "final-led-cb8f7.firebaseapp.com",
      databaseURL: "https://final-led-cb8f7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "final-led-cb8f7",
      storageBucket: "final-led-cb8f7.firebasestorage.app",
      messagingSenderId: "991108439681",
      appId: "1:991108439681:web:953233021fe9ffefe43780"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref(".info/connected").on("value", snap => {
      const el = document.getElementById("conn-status");
      if(snap.val() === true) { el.textContent = "System Online"; el.style.color = "#00ff88"; }
      else { el.textContent = "System Offline"; el.style.color = "red"; }
    });

    let relayStates = { relay1: 0, relay2: 0, relay3: 0, relay4: 0 };

    function toggleRelay(rName) {
      const newVal = relayStates[rName] === 1 ? 0 : 1;
      db.ref("home/" + rName).set(newVal);
    }

    // Function to listen to a specific relay
    function listenToRelay(rName) {
      db.ref("home/" + rName).on("value", snapshot => {
        const val = snapshot.val() || 0;
        relayStates[rName] = val;
        
        const btn = document.getElementById("btn-" + rName);
        const txt = document.getElementById("txt-" + rName);

        if(val === 1) {
          btn.textContent = "Turn OFF"; btn.className = "toggle-btn on";
          txt.textContent = "ON"; txt.className = "status-on";
        } else {
          btn.textContent = "Turn ON"; btn.className = "toggle-btn off";
          txt.textContent = "OFF"; txt.className = "status-off";
        }
      });
    }

    // Initialize Listeners
    listenToRelay("relay1");
    listenToRelay("relay2");
    listenToRelay("relay3");
    listenToRelay("relay4");

    // LDR Listener
    db.ref("sensor/ldr").on("value", snapshot => {
      const val = snapshot.val();
      if(val !== null) {
        document.getElementById("ldr-value").textContent = val;
        const desc = document.getElementById("ldr-desc");
        if(val < 1000) desc.textContent = "It is Bright";
        else if(val < 2500) desc.textContent = "Dim Light";
        else desc.textContent = "It is Dark";
      }
    });
  </script>
</body>
</html>
